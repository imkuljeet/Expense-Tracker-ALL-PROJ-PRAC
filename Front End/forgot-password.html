<!-- forgot-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
</head>
<body>
  <h1>Forgot Password</h1>

  <form onsubmit="forgotPassword(event)">
    <label for="email">Enter your registered email</label>
    <input type="email" id="email" required />
    <button type="submit">Send Reset Link</button>
  </form>

  <p>
    <a href="./login.html">Back to Login</a>
  </p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"></script>
  <script>
    async function forgotPassword(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;

      try {
        await axios.post('http://localhost:3000/user/forgot-password', { email });
        alert('If this email is registered, a reset link has been sent.');
      } catch (err) {
        alert('Something went wrong. Please try again.');
      }
    }
  </script>
</body>
</html>
